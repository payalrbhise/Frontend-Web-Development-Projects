<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Display - ShopEase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="brand-name">Shop<span>Ease</span></div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Cart</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main class="product-section">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x400" alt="Smartwatch Image" />
    </div>
    <div class="info-container">
      <h1>NextGen Smartwatch</h1>
      <p class="cost">$129.99</p>
      <p class="details">
        This smartwatch combines style with technology. Stay updated with notifications, track your fitness goals, and enjoy a seamless experience.
      </p>
      <label for="qty">Select Quantity:</label>
      <input type="number" id="qty" name="qty" min="1" value="1" />
      <button class="cart-button">Add to Cart</button>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 ShopEase. Crafted with care.</p>
  </footer>

</body>
</html>
